//data
<initial/>
<moves/>

//initial position
var move = 0;
<board/>

function domove()
{
  var source = moves[move * 4];
  var destination = moves[move * 4 + 1];

  if(source < 0)
  {
    return;
  }

  board[destination] = board[source];
  board[source] = 0;

  if(moves[move * 4 + 2] < -1)
  {
    board[destination] = - moves[move * 4 + 2];
  }

  source = moves[move * 4 + 2];
  destination = moves[move * 4 + 3];

  if(source >= 0)
  {
    board[destination] = board[source];
    board[source] = 0;
  }

  move++;
}

function jumpto(target)
{ 
  unhighlight();
  reset();

  while(move != target) {
    domove();
  }

  update();
}

function reset()
{
  move = 0;

  for(square = 0; square < 64; square++)
  {
    board[square] = initial[square];
  }
}

function unhighlight()
{
  if(move > 0)
  {
    document.getElementById("m" + move).style.background = "white";
  }
}

function update()
{
  for(square = 0; square < 64; square++)
  {
    document.getElementById("s" + square).src = "images/" + (((square % 8 + Math.floor(square / 8)) % 2) ? "b" : "w") + pieces[board[square]] + ".gif";
  }

  if(move != 0)
  {
    document.getElementById("m" + move).style.background = "silver";
  }
}

function first()
{
  unhighlight();
  reset();
  update();
}

function backward()
{
  unhighlight();
  if(move > 0)
  {
    jumpto(move - 1);
  }
}

function forward()
{
  unhighlight();
  domove();
  update();
}

function last()
{
  unhighlight();
  while(moves[move * 4] != -1)
  {
    domove();
  }
  update();
}

</script>
